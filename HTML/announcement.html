<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement Page</title>
   <style>
   body {
    font-family: Arial, sans-serif;
    background-color: #0c0a0a;
    margin: 0;
    padding: 0;
}

.slider {
    width: 80%;
    height: 700px;
    margin: 0 auto;
    overflow: hidden;
    position: relative;
}

.slide {
    width: 100%;
    height: 100%;
    display: none; 
    text-align: center;
    padding: 20px;
    background: white;
    margin-bottom: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.slide img {
    width: 100%;
    
    height: 70%;
    
    object-fit: cover;
}

.slide h2 {
    margin-top: 20px;
    font-size: 24px;
    color: #333;
}

.slide p {
    font-size: 18px;
    color: #666;
}

/* Show the first slide */
.slide:first-child {
    display: block;
}
</style>
</head>
<body>
    <div class="slider">
        <div class="slide">
            <img src="../images/CoCenforce2.jpg" alt="Announcement 1">
            <h2>CoC Enforced</h2>
            <p>The EC annonces the onstart of General Elections.The Coc has been enforced.Please find the coc <a href="">here</a></p>
        </div>
        <div class="slide">
            <img src="../images/CoCenforced.jpg" alt="Announcement 2">
            <h2>Call for Nominations</h2>
            <p>This is the detail of the second announcement.</p>
        </div>
       
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.display = i === index ? 'block' : 'none';
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        document.addEventListener('DOMContentLoaded', () => {
            showSlide(currentSlide);
            setInterval(nextSlide, 8000); // Change slide every 5 seconds
        });
    </script>
</body>
</html>
